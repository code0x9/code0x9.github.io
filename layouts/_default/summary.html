{{ $tags := .Params.tags }}

<article>
    <header>
        <h2><a href="{{ .Permalink }}">{{ .Title }} {{ if .Draft }} (draft) {{end}}</a></h2>
        <time class="li-article-date">{{ .Date.Format "Monday, January 2, 2006" }}</time>
        <span class="li-article-taxonomies">
            {{ with $tags }}
                with tags
                {{ range $tags }}
                    <a href="/tags/{{ . | urlize }}">{{ . }}</a>
                {{ end }}
            {{ end }}
        </span>
    </header>
    <section class="li-article-section">
        {{ .Summary }}
    </section>
</article>
